<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- CSS rules to specify families -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/fd87467771.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span class="logo" >tweeter</span>
        <h1></h1>
    </nav>
    <header>
      <div>
          <img class="avatar" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="user-name">
          <h2>Salar Taeb</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section>
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST" class="new-tweet">
          <label for="tweet-text" id="new-tweet-label">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <hr>
          <div>
            <button type="submit" id="submit-tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <article class="tweet-container">
          <header>
            <img class="avatar" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" alt="">
            <h2>Mark</h2>
            <p class="username">@Username</p>
            <p class=tweet-text>Hello World</p>
          </header>
          <footer>
            <p>Date Posted</p>
            <p>
              <span><i class="fas fa-flag fa-1x"></i></span>
              <span><i class="fas fa-heart fa-1x"></i></span>
              <span><i class="fas fa-retweet fa-1x"></i></i></span>
            </p>
            
          </footer>
        </article>
    </main>
  </body>
</html>
